<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="styling.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Lock In</title>
</head>
<body>

    <!--Navigation Header-->
    <div class="nav-text">
        <h2>Lock In</h2>
        <hr>
    </div>

    <div class="alarm-container">
        <div class="choose-option">
            <button class="option-styling" timer-type="lock-in">Lock In</button>
            <button class="option-styling" timer-type="short-break">Short Break</button>
            <button class="option-styling" timer-type="long-break">Long Break</button>
            <button class="option-styling" timer-type="auto-mode">Auto Mode</button>
        </div>
    </div>


    <!--Scripts-->
    <script type="text/javascript" src="scripts.js" defer></script>

</body>
</html>
